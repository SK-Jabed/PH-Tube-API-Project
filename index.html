<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <!-- Icon: Favicon Added -->
    <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
    <!-- Link: DaisyUI & Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link: External CSS File -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font: Inter Font Added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Link: Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primaryColor': '#FFFFFF',
              'secondaryColor': '#F9F7F3',
              'primaryTextColor': 'rgb(17, 17, 17)',
              'secondaryTextColor': 'rgba(17, 17, 17, 0.7)',
              'tertiaryTextColor': 'rgba(17, 17, 17, 0.4)',
              'primaryBorderColor': 'rgba(17, 17, 17, 0.1)',
              'secondaryBorderColor': 'rgba(17, 17, 17, 0.3)',
              'buttonColor': '#B4F461',
              'coinButtonColor': 'rgba(17, 17, 17, 0.05)',              
            },
            fontFamily: {
              "inter": ["Inter"],
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-inter">
    <header>
      <nav class="container w-11/12 mx-auto py-5 flex flex-col lg:flex-row justify-between items-center border-b">
        <div class="logo w-[150px]">
          <img src="./assets/Logo.png" alt="ph-tube logo">
        </div>
        <div class="search-bar">
          <label class="input input-bordered flex items-center gap-2">
            <input id="search-input" type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </div>
        <div class="sort-btn">
          <button class="btn btn-outline">SORT</button>
        </div>
      </nav>
      <div id="categories-container" class="py-5 flex gap-5 justify-center items-center">

      </div>
    </header>
    <main>
      <section id="videos-container" class="container w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">
        
      </section>
      <!-- Open the modal using ID.showModal() method -->
      <button id="ShowModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
      <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-content">

          </div>
          <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer>

    </footer>
    <script src="./js/video.js"></script>
  </body>
</html>
